<!DOCTYPE html>
<html>
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}


form {
	
	border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
	width: 25%;
}
</style>
<body>


<form autocomplete= "on" id="form1">
	
	<label>Secret Id </label><label style="color: red">*</label> 
    <input type="text" id="secretId" name="username" autocomplete="username" required placeholder="SECRET ID">
	
	<label>Secret Password </label><label style="color: red">*</label> 
    <input type="text" id="secretPass" name="password" autocomplete="password" required placeholder="SECRET PASSWORD">
	
	<label>Tag </label><label style="color: red">*</label> 
    <input type="text" id="tag" name="lname" autocomplete="lname" required placeholder="TAG">
	
    <label>Type </label><label style="color: red">*</label> 
    <select id="type" name="type">
      <option value="asin">ASIN</option>
      <option value="upc">UPC</option>
    </select>

    <label>Id </label><label style="color: red">*</label> 
    <input type="text" id="id" name="id" required placeholder="ID">
		
    <button onclick="myFunction()">Submit</button>
</form>
  <script>
	window.onload=function() {
	  document.getElementById("form1").onsubmit=function() {
		var secretId = document.getElementById("secretId").value;
		
		var secretPass = document.getElementById("secretPass").value;
		
		var tag = document.getElementById("tag").value;
		
		var type = document.getElementById("type");
		var typeValue = type.options[type.selectedIndex].value;
		
		var id = document.getElementById("id").value;
		
		window.location.href = '/id/' + secretId + '/secret/' + secretPass + '/tag/' + tag + '/type/' + typeValue + '/id/' + id;
		window.location = '/id/' + secretId + '/secret/' + secretPass + '/tag/' + tag + '/type/' + typeValue + '/id/' + id;
		return false;
	  }
	}
	
  </script>
</div>

</body>
</html>
